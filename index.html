<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stratcom | Home</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>
    <div class="divided">
        <div class="left">
            <div>
                <h1>STRATCOM INTERNSHIP REGISTRATION SYSTEM</h1>
                <p>Stratcom is a facility necessary for internship training. All Students at Makerere University
                    are advised to apply for internship training at this facility to help grow their skills
                </p>
                <a href="./login.html"><button class="btn1">login</button></a>
                <a href="./about.html"><button class="btn2">About us</button></a>
                <a href="./gallery.html"><button class="btn3">Gallery</button></a>
            </div>
        </div>
        <div class="right">
            <h4>Create a new account</h4>
            <img src="./images/download.png" alt="logo">
            <form action="" method="post" enctype="multipart/form-data">
                <input type="text" placeholder="enter your firstname" name="fname">
                <input type="text" placeholder="enter your secondname" name="sname">
                <input type="text" placeholder="enter your username" name="uname">
                <input type="email" placeholder="enter your email" name="email">
                <input type="password" placeholder="enter your password" name="pass">
                <input type="password" placeholder="re-enter your password" name="pass1">
                <input type="file" name="pp" accept="image/">
                <button>Submit Registration Information</button>
            </form>
        </div>
    </div>
</body>
</html>
